<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>동지아_PortFolio</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link

  <body>

          <div class="logo">
            <a href="#">LOGO</a>
          </div>

          <div class="user-menu">
            <ul>
              <li>
                <input type="checkbox" id="Join" />

              </li>
              <li>
                <input type="checkbox" id="Login" />
                <label for="Login">Login</label>
              </li>
              <li>
                <input type="checkbox" id="bar" />
                <label for="bar" class="fas fa-bars"></label>
              </li>
            </ul>
          </div>
          <!-- user-menu END -->
        </div>
        <!-- log-menu END -->
      </section>
      <!-- headerIn END -->
    </header>
    <main>
      <section class="main-con1">
        <div class="con1">
          <div class="main_img">
            <img src="assets/img/main-img.png" alt="밥그릇" />
          </div>
          <div class="con1-text">
            <h1>식사 하셨습니까?</h1>
            <p>밥 값하는 백엔드 개발자 양동진 입니다.</p>
          </div>
        </div>
      </section>
      <div id="test2"></div>
    </main>

    <footer></footer>
    <script src="assets/js/script.js"></script>
